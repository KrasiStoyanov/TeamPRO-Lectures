	<style>

			margin: 0;
			padding: 0;

			border-radius: 20px;
			border-size: 5px;
			border-style: dashed solid;
			border-color: red;
		}

		div#main-content div#gallery div.image-wrapper img.image {
			width: 100%;
			border-radius: 20px;
		}
