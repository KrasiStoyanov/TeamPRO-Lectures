<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>03. Images</title>

    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-sm-6 col-xs-6">
				<img src="images/image1.jpg" alt="" class="img-responsive img-thumbnail">
			</div>

			<div class="col-md-4 col-sm-6 col-xs-6">
				<img src="images/image1.jpg" alt="" class="img-responsive img-rounded">
			</div>

			<div class="col-md-4 col-sm-6 col-xs-6">
				<img src="images/image1.jpg" alt="" class="img-responsive img-circle">
			</div>
		</div>
	</div>

    <script src="scripts/jquery-2.1.4.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
</body>
</html>
